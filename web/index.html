<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Tiles</title>
    <meta name="author" content="James Rowen">
    <meta name="description" content="Tile spinner">
    <meta name="keywords" content="tiles, math, canvas, patterns">
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>

  <body>
    <div class="controls">
      tile size <input type="range" id="tileSize" min="10" max="100" step="1" oninput="changeSetting(this.id, event.target.value)" />
      tile padding <input type="range" id="tilePadding" min="0" max="5" step="1" oninput="changeSetting(this.id, event.target.value)" />
      grid x <input type="range" id="gridX" min="2" max="30" step="1" oninput="changeSetting(this.id, event.target.value)" />
      grid y <input type="range" id="gridY" min="2" max="30" step="1" oninput="changeSetting(this.id, event.target.value)" />
      curve iterations <input type="range" id="curveIterations" min="2" max="11" step="1" oninput="changeSetting(this.id, event.target.value)" />
    </div>

    <script src="lib/p5.min.js" type="text/javascript"></script>
    <script src="tiles-p5.js" type="text/javascript"></script>
    <script src="input.js" type="text/javascript"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Tiles</title>
    <meta name="author" content="James Rowen">
    <meta name="description" content="Tile spinner">
    <meta name="keywords" content="tiles, math, canvas, patterns">
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>

  <body>
    <canvas id="canvas" width="1200" height="624"></canvas>
    <div class="controls">
      <input type="range" id="setSpeed" min="0" max="2" step=".1" oninput="setSpeed(event)" onchange="setSpeed(event)" />
    </div>

    <script src="tiles.js" type="text/javascript"></script>
  </body>
</html>

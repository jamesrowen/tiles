<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Tiles</title>
    <meta name="author" content="James Rowen">
    <meta name="description" content="Tile spinner">
    <meta name="keywords" content="tiles, math, canvas, patterns">
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>

  <body>
    <div id="controls">
      <div id="mode">
        <div onclick="updateSetting('mode', 'spin')">spin</div>
        <div onclick="updateSetting('mode', 'pattern')">pattern</div>
        <div onclick="updateSetting('mode', 'orbit')">orbit</div>
      </div>
      <div id="modeControls">
        <div>
          spin x <input type="range" id="spinGridX" min="2" max="50" step="1" value="0" oninput="updateSetting(this.id, event.target.value)" />
          spin y <input type="range" id="spinGridY" min="2" max="50" step="1" value="0" oninput="updateSetting(this.id, event.target.value)" />
        </div>
        <div>
          spin x <input type="range" id="spinGridX" min="2" max="50" step="1" value="0" oninput="updateSetting(this.id, event.target.value)" />
        </div>
        <div>
          tile size <input type="range" id="tileSize" min="5" max="100" step="1" value="10" oninput="updateSetting(this.id, event.target.value)" />
          tile padding <input type="range" id="tilePadding" min="0" max="5" step="1" oninput="updateSetting(this.id, event.target.value)" />
          grid x <input type="range" id="gridX" min="2" max="30" step="1" value="30" oninput="updateSetting(this.id, event.target.value)" />
          grid y <input type="range" id="gridY" min="2" max="60" step="1" value="30" oninput="updateSetting(this.id, event.target.value)" />
          speed <input type="range" id="speed" min="1" max="80" step="1" value="40" oninput="updateSetting(this.id, event.target.value)" />
          rewind <input type="checkbox" id="rewind" onchange="updateSetting(this.id, event.target.checked)" />
          <button type="button" id="defaults" onclick="loadDefaults(event.target)">defaults</button>
        </div>
      </div>
      <span id="message"></span>
    </div>

    <script src="lib/p5.min.js" type="text/javascript"></script>
    <script src="settings.js" type="text/javascript"></script>
    <script src="tiles-p5.js" type="text/javascript"></script>
    <script src="input.js" type="text/javascript"></script>
  </body>
</html>

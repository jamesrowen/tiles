<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Tiles</title>
    <meta name="author" content="James Rowen">
    <meta name="description" content="Tile spinner">
    <meta name="keywords" content="tiles, math, canvas, patterns">
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>

  <body>
    <div id="controls">
      <div id="playback">
        <div class="controlHeader">playback</div>
        <div class="controlPanel">
          <div id="rewinda">üîÑ</div>
          <div id="stepBack">‚è™</div>
          <div id="pause"></div>
          <div id="stepForward">‚è©</div>
        </div>
      </div>
      <div id="mode">
        <div id="modeTabs">
          <div class="controlHeader" onclick="updateSetting('mode', 'spin')">spin</div><!--
       --><div class="controlHeader" onclick="updateSetting('mode', 'pattern')">pattern</div><!--
       --><div class="controlHeader" onclick="updateSetting('mode', 'orbit')">orbit</div>
        </div>
        <div id="modeControls" class="controlPanel">
          <div>
            tile size <input type="range" id="tileSize" min="40" max="180" step="1" oninput="updateSetting(this.id, this.value)" />
            tile scale <input type="range" id="tileScale" min=".7" max="3" step=".1" oninput="updateSetting(this.id, this.value)" />
            margin <input type="range" id="margin" min="0" max="60" step="1" oninput="updateSetting(this.id, this.value)" />
            shape <input type="range" id="shapeIterations" min="2" max="10" step="1" oninput="updateSetting(this.id, this.value)" />
          </div>
          <div>
            spin x <input type="range" id="spinGridX" min="2" max="50" step="1" oninput="updateSetting(this.id, this.value)" />
          </div>
          <div>
            zoom <input type="range" id="zoom" min="5" max="80" step="1" oninput="updateSetting(this.id, this.value)" />
            radius <input type="range" id="radius" min="3" max="25" step="1" oninput="updateSetting(this.id, this.value)" />
            bodies <input type="range" id="bodies" min="10" max="60" step="1" oninput="updateSetting(this.id, this.value)" />
            speed <input type="range" id="speed" min="1" max="80" step="1" oninput="updateSetting(this.id, this.value)" />
            rewind <input type="checkbox" id="rewind" onchange="updateSetting(this.id, this.checked)" />
            <button type="button" id="defaults" onclick="loadDefaults()">defaults</button>
          </div>
        </div>
      </div>
      <div id="color">
        <div class="controlHeader">color</div>
        <div class="controlPanel">
          <input type="color" id="color1a" onchange="updateSetting(this.id, this.value)" />
          <input type="color" id="color1b" onchange="updateSetting(this.id, this.value)" />
          <input type="color" id="color2a" onchange="updateSetting(this.id, this.value)" />
          <input type="color" id="color2b" onchange="updateSetting(this.id, this.value)" />
          <input type="color" id="bgColor" onchange="updateSetting(this.id, this.value)" />
          <br>
          x1 <input type="checkbox" id="g1x" onchange="updateSetting(this.id, this.checked)" />
          y1 <input type="checkbox" id="g1y" onchange="updateSetting(this.id, this.checked)" />
          x2 <input type="checkbox" id="g2x" onchange="updateSetting(this.id, this.checked)" />
          y2 <input type="checkbox" id="g2y" onchange="updateSetting(this.id, this.checked)" />
          alpha1 <input type="range" id="c1alpha" min="0" max="255" step="1" oninput="updateSetting(this.id, this.value)" />
          alpha2 <input type="range" id="c2alpha" min="0" max="255" step="1" oninput="updateSetting(this.id, this.value)" />
        </div>
      </div>
      <div id="msg">
        <div id="msgHeader" class="controlHeader">message</div>
        <div id="message" class="controlPanel">
        </div>
      </div>
    </div>

    <script src="lib/p5.min.js" type="text/javascript"></script>
    <script src="settings.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <script src="input.js" type="text/javascript"></script>
  </body>
</html>
